<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Calculadora</title>
</head>

<body>

  <div class="container">

    <div class="calculator__container">
      <input id="display" class="calculator__display" type="text" inputmode="numeric">
      <div class="calculator__buttons">
        <div class="calculator__numbers">
          <div class="group">
            <button onclick="addInDisplay(7)">7</button>
            <button onclick="addInDisplay(8)">8</button>
            <button onclick="addInDisplay(9)">9</button>
          </div>

          <div class="group">
            <button onclick="addInDisplay(4)">4</button>
            <button onclick="addInDisplay(5)">5</button>
            <button onclick="addInDisplay(6)">6</button>
          </div>

          <div class="group">
            <button onclick="addInDisplay(1)">1</button>
            <button onclick="addInDisplay(2)">2</button>
            <button onclick="addInDisplay(3)">3</button>
          </div>

          <div class="group">
            <button onclick="addInDisplay('.')">.</button>
            <button onclick="addInDisplay(0)" class="button--large">0</button>
          </div>


        </div>

        <div class="calculator__oparations">
          <div class="group">
            <button onclick="backspace()">bsp</button>
            <button onclick="addInDisplay('*')">x</button>
            <button onclick="addInDisplay('-')">-</button>
            <button onclick="showResult()">=</button>
          </div>
          <div class="group">
            <button onclick="clearDisplay()">C</button>
            <button onclick="addInDisplay('/')">/</button>
            <button onclick="addInDisplay('+')" class="button--large">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
