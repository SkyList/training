<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
</head>

<body>

  <div class="container">

    <div class="calculator__container">
      <input class="calculator__display" type="text" inputmode="numeric">
      <div class="calculator__buttons">
        <div class="calculator__numbers">
          <div class="group">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>

          <div class="group">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>

          <div class="group">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>

          <div class="group">
            <button>.</button>
            <button class="button--large">0</button>
          </div>


        </div>

        <div class="calculator__oparations">
          <div class="group">
            <button>bsp</button>
            <button>x</button>
            <button>-</button>
            <button>=</button>
          </div>
          <div class="group">
            <button>C</button>
            <button>/</button>
            <button class="button--large">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
